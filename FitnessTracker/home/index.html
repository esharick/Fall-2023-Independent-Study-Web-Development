<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Icons/fitness.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/FitnessTracker/main.css" />
    <title>Fitness Tracker | Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/FitnessTracker/">
                <img src="/Icons/fitness.png" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="/FitnessTracker/user/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/FitnessTracker/workout_history/">Workout History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/FitnessTracker/log_workout/">Log Workout</a>
                    </li>
                </ul>
                <ul class="navbar-nav exit-button" style="margin-left: auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/FitnessTracker/" onclick="logout()">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top:100px">
        <div class="bordered-content">
            <div class="animated-text">
                <h1 style="text-align:center">
                    <span class="highlight">Welcome to FitnessTracker!</span>
                </h1>

            </div>
            <div class="animated-image-container" style="max-height: 400px">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: red; animation-delay: -1s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: orangered; animation-delay: -1.5s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: orange; animation-delay: -2s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: yellow; animation-delay: -2.5s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: yellowgreen; animation-delay: -3s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: green; animation-delay: -3.5s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: seagreen; animation-delay: -4s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: lightseagreen; animation-delay: -4.5s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: deepskyblue; animation-delay: -5s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: dodgerblue; animation-delay: -5.5s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: blue; animation-delay: -6s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: darkblue; animation-delay: -6.5s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: indigo; animation-delay: -7s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: darkviolet; animation-delay: -7.5s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: violet; animation-delay: -8s">
                <img src="/Icons/fitness.png" class="animated-image" style="background-color: palevioletred; animation-delay: -8.5s">
            </div>
        </div>
    </div>


    <!--Scripts to run on every page. Authenticate user with cookie, then create a userObject variable from local storage-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/FitnessTracker/global_scripts/cookieScripts.js"></script>
    <script src="/FitnessTracker/global_scripts/models/exercise.js"></script>
    <script src="/FitnessTracker/global_scripts/models/workout.js"></script>
    <script src="/FitnessTracker/global_scripts/models/user.js"></script>
    <script src="/FitnessTracker/global_scripts/updateUser.js"></script>
    <script src="/FitnessTracker/global_scripts/getInfoFromServer.js"></script>
    <script src="/FitnessTracker/global_scripts/pageScripts.js"></script>
    
</body>
</html>
